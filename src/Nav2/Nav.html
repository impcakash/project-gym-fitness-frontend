<body class="bg-gray-100 top-90 ">

    <div class="navbar-actions">

        <select class="language-select">
            <!-- <div class="flag-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="US Flag"> -->

                
            <option value="en"> US (English)</option>

            <option value="es">Australia (English)</option>
            <option value="es">Spain (Spanish)</option>
            <!-- </div> -->

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search..." />
            <button id="search-button" onclick="search()">üîç Search</button>

        <button class="join-btn">Join Now</button>
    </div>
    <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>

</nav>


  
  <!-- Full-Page Hamburger Menu -->
  <div id="hamburger-menu">

    </div>
    <nav>
        <a href="#">Find a Club</a>
        
    
        <a href="#">About Planet Fitnesse</a>

            <!-- <span>Region: US (English)</span> -->
            <select class="language-select">
                <option value="en">Region: US (English)</option>
                <option value="es">US (Spanish)</option>
                <option value="es">Canada (English)</option>
                <option value="es">Panama (Spanish)</option>

    </nav>
</div>
  

    </nav>
  

</body>
<script> 
       // JavaScript to toggle the hamburger menu
   const menuToggle = document.getElementById("menu-toggle");
   const hamburgerMenu = document.getElementById("hamburger-menu");
   const closeBtn = document.getElementById("close-btn");
   
   menuToggle.addEventListener("click", () => {
       hamburgerMenu.style.display = "flex";
   });
   
   closeBtn.addEventListener("click", () => {
       hamburgerMenu.style.display = "none";
   });
   

    //  search bar
    function search() {
    const searchContainer = document.querySelector('.search-container');
    const searchInput = document.getElementById('search-input');
    
    if (searchContainer.classList.contains('active')) {
        alert(`Searching for: ${searchInput.value}`);
        searchInput.value = ''; 
    } else {
        searchContainer.classList.add('active');
        searchInput.style.display = 'block';
        searchInput.focus(); 
    }
}

    
     
</script>
</html>
